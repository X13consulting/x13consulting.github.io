title: X13 Consulting AS
author: 
url: https://x13.no # root address of the site
description: > # description of the site (multiple lines allowed)
  We offer consulting focused on cloud, Open Source, Kubernetes and Linux, as well as automation of both infrastructure and development processes.
  Our background is comprehensive and broad within these and other areas, and our partners have provided expert level consuting in Norway and several other European countries.
  We base our company on the principles of cooperation, sharing and equality, as well as our passion for exploring new technology - and making it work for our customers.
  Please contact us if you are interested in our services, and working together on your project.


permalink: /:slug.html

favicon: "./logo.png" # relative path to site's favicon
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

#theme: moonwalk # if you are using GitHub Pages, change it to remote_theme: abhinavs/moonwalk
remote_theme: abhinavs/moonwalk

theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  back_home_text: "home.." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description in home page
  show_navbar: false # show horizontal navbar in home page
  show_footer: true # show footer links in home page,add in _data/home.yml
  show_projects: false # show projects as cards, add in _data/home.yml
  show_old_projects: false # show old projects as cards, add in _data/home.yml
  show_misc_list: false # show generic vertical list for misc details, add _data/home.yml


sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
